sudo: required
dist: trusty
language: python

branches:
  except:
    - dev
    - docker-integration
    - docker-test

matrix:
  fast_finish: true
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 3.4
    - os: linux
      python: 3.6
    - os: linux
      python: 3.7
    - os: osx
      language: cpp
      env: PY=/usr/bin/python2.7
  allow_failures:
    - os: linux
      python: 3.7-dev
    - os: osx
      language: cpp
      env: PY=/usr/bin/python2.7

before_install:
  - . travis/before_install.sh

script:
  - travis/script.sh
